{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打赏页面</title>
</head>
<body>
<button id="btn">打赏</button>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
    var topic_id='88122'
    var post_data={'topic_id':topic_id}
    $(function (){
        $('#btn').click(function (){
            $.ajax({
                url:'http://127.0.0.1:8000/payment/url',
                type:'post',
                contentType:'application/json',
                dataType:'json',
                data:JSON.stringify(post_data),
                success:function (data){
                    location.href=data.pay_url
                }

            })
        })
    })
</script>
</body>
</html>
